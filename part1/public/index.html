<!DOCTYPE html>
<html lang="en">
<head>
    <title>DogWalkService</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/dog.js"></script>
</head>

<body>
    <div id="dog">
        <h1>DogWalkService</h1>

        <div class="image-container">
            <div v-if="loading">
                <p>Loading...</p>
            </div>

            <div v-else-if="imageSrc">
                <img v-bind:src="imageSrc" alt="Error"/>
            </div>
        </div>

        <p>This is a dog</p>
    </div>
</body>
</html>
