<!DOCTYPE html>
<html lang="en">
<head>
    <title>DogWalkService</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="javascripts/dog.js"></script>
</head>

<body>
    <div id="dog">
        <h1>DogWalkService</h1>

        <div class="image-container">

            <div v-else-if="imageSrc">

                <p style="text-align:left;">Owner: carol123</p>
                <p style="text-align:right;">Name: Bella</p>
            </div>
        </div>

    </div>
</body>
</html>
